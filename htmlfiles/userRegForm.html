<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<style>
    span{
        color:red;
    }
    h1{
        color:brown;
    }

</style>
</head>
<body>
    <div class="container">
        <form action="" method="get">
            <div class="offset-4 row">
                <div class="col-8">
                    <label for=""> <h1>User Registration</h1></label>
                </div>
            </div>
            <div class="offset-3 row">
                <div class="col-4">
                    <label class="form-label">First Name*</label>
                    <input type="text" class="form-control" placeholder="first name" id="fname">
                    <span id="errfname"></span>
                </div>
                <div class="col-4">
                    <label for="" class="form-label">Last Name*</label>
                    <input type="text" class="form-control" placeholder="last name" id="lname">
                    <span id="errlname"></span>
                </div>
            </div>
            <div class="offset-3 row">
                <div class="col-4">
                    <label for="" class="form-label">Gender*</label>
                    <input type="text" name="" id="gender" class="form-control" required>
                    <span id="errgender"></span>
                </div>
                <div class="col-4">
                    <label for="" class="form-label">Educaiton*</label>
                    <input type="text" class="form-control" id="education" placeholder="Eg:10,12,Diploma,Graduate">
                    <span id="erreducation"></span>
                </div>
            </div>
            <div class="offset-3 row">
                <div class="col-4">
                    <label for="" class="form-label">Telephone No.*</label>
                    <input type="text" class="form-control" id="phone" placeholder="9230111111">
                    <span id="errphone"></span>
                </div>
                <div class="col-4">
                    <label for="" class="form-label">Email*</label>
                    <input type="text" class="form-control" id="email" placeholder="abc@example.com">
                    <span id="erremail"></span>
                </div>
            </div>
            <div class="offset-3 row">
                <div class="col-4">
                    <label for="" class="form-label">Country of Residance*</label>
                    <select name="" id="country" class="form-control">
                        <option value="select" selected disabled>Select a country</option>
                        <option value="india">India</option>
                        <option value="pakistan">Pakistan</option>
                        <option value="japan">Japan</option>
                        <option value="canada">Canada</option>
                        <option value="others">Others</option>
                    </select>
                    <input type="text" class="form-control" id="othersc" style="display:none">
                </div>
                <div class="col-4">
                    <label for="" class="form-label">Work Experience*</label>
                    <input type="text" class="form-control" id="workxp" placeholder="in years">
                    <span id="errxp"></span>
                </div>
            </div>
            <div class="offset-3 row">
                <div class="col-8">
                    <label for="" class="form-label" >Interest</label>
                    <input type="text" id="interest" class="form-control">
                </div>
            </div>
            <div class="offset-4 row">
                <label for="" class="form-group"><br></label>
                <div class="col-2">
                    <button type="button" class="btn btn-info form-control" onclick="validate()" id="submitbutt">Submit</button>
                </div>
                <div class="offset-2    col-2">
                    <button type="reset" class="btn btn-danger form-control">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <script src="formValidation.js"></script>
</body>
</html>
